<div class="loading flex justify-center items-center" *ngIf="loading">
    <img class="animate-spin w-52" src="../../../../assets/spinner.png" alt="loading">
</div>

<div class="mt-5">
    <p class="w-[90%] ml-5" class="inline-block mx-3 my-3" *ngFor="let item of gifs"> 
        <img class="w-64 h-64 ring-1 ring-blue-300 hover:ring-4 transition-all " [src]="item.images.original.url" [alt]="item.title">
        <span class="">{{item.title}}</span>

    </p>
</div>
